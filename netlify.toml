[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# SPA routing (prevents 404s on refresh / deep links)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers (balanced: secure + React-safe + AI-safe)
[[headers]]
  for = "/*"
  [headers.values]
    # Allow inline styles because the app uses style={{}} and <style> tags
    # Keep scripts locked down to self
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https:; object-src 'none'; base-uri 'self'; frame-ancestors 'none';"
    Referrer-Policy = "no-referrer"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
